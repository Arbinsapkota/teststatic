
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST DOCKER</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>UP AND RUNNING ON JENKINS PIPELINE GITHUB</h1>
    </center>

    <p id="date"></p>

    <footer>
      <center>
        <a href="https://github.com/Arbinsapkota/Arbinsapkota">
          by @Arbin sapkota
        </a>
      </center>
    </footer>

    <script>
      function getCurrentDateTime() {
        var currentDateTime = new Date();
        var formattedDateTime =
          "Your local datetime is: " +
          currentDateTime.toDateString() +
          ", " +
          currentDateTime.toLocaleTimeString();
        return formattedDateTime;
      }

      // Initial render
      document.getElementById("date").innerHTML = getCurrentDateTime();

      // Update every second
      setInterval(function () {
        document.getElementById("date").innerHTML = getCurrentDateTime();
      }, 1000);
    </script>
  </body>
</html>
